<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule.css') }}">
    <title>Employee Schedule</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>User name to add later</h1>
            <div class="header-right">
                <span>Name to Add later</span>
            </div>
        </div>

                <h2>My Schedule</h2>
                <h3>My Schedule | Events</h3>
            </div>

                    <button>Class +</button>
                    <button>Exam +</button>

                </div>
                <div class="options">

                    <button>Clear</button>
                    <button>Notify Manager</button>
                </div>
            </div>

                    <span>8AM</span>
                    <span>9AM</span>

                    <span>3PM</span>
