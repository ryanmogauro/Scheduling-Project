<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule.css') }}">
    <title>Employee Schedule</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-right">
                <h1>Welcome, {{ name }}</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="schedule-section">
            <div class="schedule-header">
                <h2>My Schedule</h2>
                <div></div>
            </div>

            <div class="toolbar">
                <div class="tags">
                    <a class="button" href="{{ url_for('main.unavailability_page') }}">Availability</a>

                    <button class="button">Today</button>
                </div>
                <div class="options">
                    <button class="button">Filters</button>
                    <button class="button">Tools</button>
                    <button class="button">Request Change</button>
                </div>
            </div>

            <div class="schedule-grid">
                <div class="empty-cell"></div>
                {% for hour in range(7, 18) %}
                    <div class="time-label">{{ hour }}{{ 'AM' if hour < 12 else 'PM' }}</div>
                {% endfor %}

                {% for day in ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"] %}
                    <div class="day-label">{{ day }}</div>
                    {% for hour in range(7, 18) %}
                        <div class="cell {% for shift in shifts if shift.day == day and shift.start_hour <= hour < shift.end_hour %}shift-cell{% endfor %}"></div>
                    {% endfor %}
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
