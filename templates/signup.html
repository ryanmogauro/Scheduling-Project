<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <title>Sign-up - Coffeehouse</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="text-center">
    <main class="form-signup">

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-5 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="mb-0" src="{{ url_for('static', filename='SmallLogo.png') }}" alt="" width="50" height="50">
              </a>
        
              <div class="col-md-3 text-end">
                <button type="button2" class="btn btn-primary" onclick="location.href='{{ url_for('auth.login') }}'">Login</button>
                <button type="button1" class="btn btn-outline-primary me-2" onclick="location.href='{{ url_for('auth.signup') }}'">Sign-up</button>
              </div>
            </header>
          </div>

        <form action="{{ url_for('auth.signup') }}" method="POST">
          <img class="mb-4" src="{{ url_for('static', filename='MaryLowLogo.png') }}" alt="" width="500" height="215">
      
          <div class="form-floating">
            <input type="name" name="firstName" class="form-control" id="floatingInput" placeholder="name@colby.edu">
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating">
            <input type="name" name="lastName" class="form-control" id="floatingInput" placeholder="name@colby.edu">
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@colby.edu">
            <label for="floatingInput">Email Address</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
    
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2024â€“2025</p>
        </form>  
      </main>
</body>

</html>
