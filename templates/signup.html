<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="LogoContainer"><img src="{{ url_for('static', filename='MaryLowLogo.webp') }}" alt="Mary Low Logo" id="logo"></div>
    <h1>New to Mary Low Coffeehouse?</h1>

    <div id="SignUpContainer">
        <form method="POST">
            <div class="name-container">
                <div>
                    <h2>First Name</h2>
                    <input type="text" name="firstName">
                </div>
                <div>
                    <h2>Last Name</h2>
                    <input type="text" name="lastName">
                </div>
            </div>
            <h2>Email</h2>
            <input type="text" name="email">
            <h2>Password</h2>
            <input type="password" name="password">
            <div id="LogInContainer">
            <button id="SignUpButton">Sign Up</button>
        </form>
    </div>
    <div class="flash-messages">
        <!--For some reason messages are not perfectly aligning with other content-->
        <!--I used text-align: center in css class, will look into fixes later-->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            <ul>
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        </div>

    <h2>Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></h2>
    </div>
</body>

</html>
