<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
    <title>Login - Coffeehouse </title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
  
<body class="text-center">
    <main class="form-signin">

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-5 border-bottom"
                style="box-shadow: 0 8px 4px -4px rgba(0, 0, 0, 0.05);">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="mb-0" src="{{ url_for('static', filename='SmallLogo.png') }}" alt="" width="50" height="50">
              </a>
        
              <div class="col-md-3 text-end">
                <button type="button1" class="btn btn-primary me-2 shadow-none" onclick="location.href='{{ url_for('auth.login') }}'">Login</button>
                <button type="button2" class="btn btn-outline-primary  shadow-none" onclick="location.href='{{ url_for('auth.signup') }}'">Sign-up</button>
              </div>
            </header>
          </div>

        <form action="{{ url_for('auth.login') }}" method="POST" class="mb-5">
          <img class="mb-4" src="{{ url_for('static', filename='MaryLowLogo.png') }}" alt="" width="500" height="215">
      
          <div class="form-floating shadow-sm">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@colby.edu">
            <label for="floatingInput">Email Address</label>
          </div>
          <div class="form-floating shadow-sm">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
    
          <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary shadow-sm" type="submit">Sign in</button>
        </form>  
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 mt-5 border-top"
                style="box-shadow: 0 -8px 4px -4px rgba(0, 0, 0, 0.05);">
                <ul class="nav col-md-4 justify-content-start">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-secondary">Â© 2024 Mary Low Coffeehouse</a></li>
                </ul>
    
                <a href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="{{ url_for('static', filename='SmallLogo.png') }}" alt="Logo" width="50" height="50">
                </a>
    
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-secondary">About Us</a></li>
                </ul>
            </footer>
        </div>
      </main>
</body>

</html>
